<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
        }
        var random = getRandom(1, 50);
        for (var i = 1; i <= 10; i++) {
            var num = prompt('你来猜？输入1~50之间的数字，你最多只有十次机会哦');
            if (num > random) {
                alert('你猜大了哦')
            } else if (num < random) {
                alert('你猜小了哦')
            } else {
                alert('你猜对了啦！')
            }
        }
    </script>
</head>

<body>

</body>

</html>
