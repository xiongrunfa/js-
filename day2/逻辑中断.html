<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.逻辑与短路运算 如果表达式1为真，则返回表达式2 ;如果表达式1为假，那么返回表达式1
        // 空的或者否定的为假 如：0 '' null undefined NaN 其余都是真
        console.log(123 && 456); // 456
        console.log(0 && 123); // 0
        console.log(0 && 1 + 2 && 456 * 5678); // 0
        // 2.逻辑或短路运算 如果表达式1为真，则返回的是表达式1; 如果表达式1为假， 则返回的是表达式2
        console.log(123 || 456); // 123
        console.log(123 || 456 || 456 + 123); // 123
        console.log(0 || 456 || 789); // 456
        // 3. 逻辑中断很重要 它会影响我们程序运行结果
        var num = 0;
        console.log(123 || num++);
        console.log(num); // num为0

    </script>
</head>

</body>

</html>
