<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1 逻辑与 && and 两侧都为true 结果才是true 只要有一侧false 结果就为false
        console.log(3 > 5 && 3 > 2); //false
        console.log(3 < 5 && 3 > 2); //true
        // 2. 逻辑或 || or 两侧都是false 结果才是false 只要有一侧true 结果就为true
        console.log(3 > 5 || 3 > 2); // true
        console.log(3 > 5 || 3 < 2);  // false
        // 3. 逻辑非 ！not 
        console.log(!true); // false
    </script>
</head>

<body>

</body>

</html>
