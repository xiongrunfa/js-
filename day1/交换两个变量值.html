<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换两个变量值</title>
    <script>
        // 1.我们需要一个临时变量帮我们
        // 2.把apple1 给我们的临时变量 temp
        // 3.把apple2 里面的苹果给 apple1
        // 4.把临时变量里面的值 给apple2
        var temp;
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
    </script>
</head>

</body>

</html>
