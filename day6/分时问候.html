<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问候</title>
</head>

<body>
    <img src="images/s.gif" alt="">
    <div>上午好呀，好好写代码</div>
    <script>
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
        if (h < 12) {
            img.src = 'images/s.gif';
            div.innerText = '上午好呀，好好写代码';
        } else if (h < 18) {
            img.src = 'images/x.gif';
            div.innerText = '下午好呀，好好写代码';
        } else {
            img.src = 'images/w.gif';
            div.innerText = '晚上好呀，好好写代码';
        }
    </script>
</body>

</html>
