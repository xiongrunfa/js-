<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多分支语句</title>
    <script>
        var score = prompt('请输入您的分数：');
        if (score >= 90) {
            alert('您的成绩等级为A');
        } else if (score >= 80) {
            alert('您的成绩等级为B');
        } else if (score >= 70) {
            alert('您的成绩等级为C');
        } else if (score >= 60) {
            alert('您的成绩等级为D');
        } else {
            alert('您的成绩等级为E');
        }
        // switch 语句也是多分支语句 也可以实现多选1
        /* 语法结构
           switch(表达式) {
               case value1:
                    执行语句1;
                    break;
                case value2:
                     执行语句2;
                     break;
                ...
                default:
                    执行最后的语句;
           } */
        switch (2) {
            case 1:
                console.log('这是1');
                break;
            case 2:
                console.log('这是2');
                break;
            case 3:
                console.log('这是3');
                break;
            default:
                console.log('没有匹配的语句');
        }
    </script>
</head>

<body>

</body>

</html>
