<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双重for循环</title>
    <script>
        var rows = prompt('请输入你的行数：');
        var cols = prompt('请输入你的列数：');
        var str = '';
        for (var i = 1; i <= rows; i++) {
            for (var j = 1; j <= cols; j++) {
                str = str + '★';
            }
            str = str + '\n';
        }
        console.log(str);
